<div *ngIf="userInfo.Role == 'admin'">
    <h3>Assign role</h3>
    <form [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">User Id</label>
            <input type="text" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                <div *ngIf="f.userId.errors.required">Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" formControlName="roles" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.roles.errors }"/>
            <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                <div *ngIf="f.roles.errors.required">Role is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Assign
            </button>
        </div>
    </form>
</div>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.Role}} | {{user.Email}} | {{user.Id}}
         <a (click)="deleteUser(user.Id)" class="text-danger" *ngIf="userInfo.Role == 'admin' && user.Role != 'admin'">Delete</a>
    </li>
</ul>
